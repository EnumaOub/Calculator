<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculator</title>
    <script src="Calculator.js"></script>
</head>

<body>
    <div class="title">
        <h1>Calculator</h1>
        
    </div>
    <div class="calculator">
        <div class="display">
            <p id="backdisp"></p>
            <p id="maindisp"></p>
        </div>
        <div class="pad">
            <div class="pad-spec">
                <button type="button" class="spec" id="AC">AC</button>
                <button type="button" class="spec" id="DEL">DEL</button>
            </div>
            <div class="pad-num">
                <button type="button" class="num" id="_7">7</button>
                <button type="button" class="num" id="_8">8</button>
                <button type="button" class="num" id="_9">9</button>
                <button type="button" class="num" id="_4">4</button>
                <button type="button" class="num" id="_5">5</button>
                <button type="button" class="num" id="_6">6</button>
                <button type="button" class="num" id="_1">1</button>
                <button type="button" class="num" id="_2">2</button>
                <button type="button" class="num" id="_3">3</button>
                <button type="button" class="num" id="_0">0</button>
                <button type="button" class="num" id="_.">.</button>
            </div>
            <div class="pad-op">
                <button type="button" class="op" id="+">+</button>
                <button type="button" class="op" id="-">-</button>
                <button type="button" class="op" id="x">x</button>
                <button type="button" class="op" id="/">/</button>
                <button type="button" class="op" id="=">=</button>
            </div>
        </div>


    </div>

    <div class="footer">
        <p>Copyright &copy EnumaOub <a href="https://github.com/EnumaOub"><i style="font-size:24px" class="fa">&#xf09b;</i></a></p>
      </div>
    </div>

</body>

</html>
